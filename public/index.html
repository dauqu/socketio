<!DOCTYPE html>
<html>
<head>
  <title>Video Streaming</title>
</head>
<body>
  <h1>Local Video</h1>
  <video id="localVideo" autoplay></video>

  <h1>Remote Video</h1>
  <video id="remoteVideo" autoplay></video>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Get local video stream and display it in the local video box
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        const localVideo = document.getElementById('localVideo');
        localVideo.srcObject = stream;
      })
      .catch(error => {
        console.error('Error accessing local video stream:', error);
      });

    // Listen for 'stream' event and update remote video box with the streamed data
    socket.on('stream', data => {
      const remoteVideo = document.getElementById('remoteVideo');
      remoteVideo.srcObject = data;
    });
  </script>
</body>
</html>
